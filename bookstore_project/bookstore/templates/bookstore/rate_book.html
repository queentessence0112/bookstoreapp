<!-- bookstore/templates/bookstore/rate_book.html -->
{% extends 'bookstore/base.html' %}

{% block title %}Rate {{ book.title }}{% endblock %}

{% block content %}
  <div class="rate-book-container">
    <h2>Rate {{ book.title }}</h2>
    <form method="post" action="{% url 'rate_book' book.id %}" class="rate-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
{% endblock %}
